<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background-color: rgb(241, 191, 219);
        margin: 10px;
        display: inline-block;
        /*
        span tag 는 inline tag 성질
        inline tag 는 width, height 등의 속성을 설정할 수 없다
        inline tag 의 display 속성을 inline-block 으로 설정하면
        width, height 속성을 부여할 수 있다
        */
        width: 50px;
        /* content 가운데 정렬*/
        text-align: center;
      }
    </style>
  </head>
  <body>
    <span></span><span></span><span></span><span></span><span></span
    ><span></span>
  </body>
  <script src="js/main09.js"></script>
</html>
