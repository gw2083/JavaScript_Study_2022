<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#result {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--
        form tag를 사용할 때 내부에 button 이 있으면
         button 클릭하면 자동으로 form 의 submit 이 작동한다
         form submit 이 작동하지 않도록 하는 방법에는 여러 기법이 있는데
         form 에 button 이 있을때는 <button type = "button"> 으로 설정한다
         이때는 form 의 submit event 를 설정하지 않아야 한다

         form 의 submit event 사용 : <form onsubmit = "return false"> 를 설정해야한다
    -->
    <form>
      <input id="num1" placeholder="정수1" />
      <input id="num2" placeholder="정수2" />
      <button type="button">계산</button>
    </form>
    <div id="result">
      <h1>결과</h1>
      <div>
        <span class="num1"></span>+<span class="num2"></span>=<span
          class="result"
        ></span>
      </div>
      <div>
        <span class="num1"></span>-<span class="num2"></span>=<span
          class="result"
        ></span>
      </div>
      <div>
        <span class="num1"></span>x<span class="num2"></span>=<span
          class="result"
        ></span>
      </div>
      <div>
        <span class="num1"></span>÷<span class="num2"></span>=<span
          class="result"
        ></span>
      </div>
    </div>
  </body>
  <script src="js/main03.js"></script>
</html>
