<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        form tag를 사용할 때 내부에 button 이 있으면
         button 클릭하면 자동으로 form 의 submit 이 작동한다
         form submit 이 작동하지 않도록 하는 방법에는 여러 기법이 있는데
         form 에 button 이 있을때는 <button type = "button"> 으로 설정한다
         이때는 form 의 submit event 를 설정하지 않아야 한다

         form 의 submit event 사용 : <form onsubmit = "return false"> 를 설정해야한다
    -->
    <form>
      <input id="num1" placeholder="정수1" />
      <input id="num2" placeholder="정수2" />
      <button type="button">계산</button>
    </form>
    <div id="result">
      <div><span>0</span> + <span>1</span> = <span>2</span></div>
      <div><span>3</span> - <span>4</span> = <span>5</span></div>
      <div><span>6</span> x <span>7</span> = <span>8</span></div>
      <div><span>9</span> ÷ <span>10</span> = <span>11</span></div>
    </div>
  </body>
  <script src="js/main02.js"></script>
</html>
