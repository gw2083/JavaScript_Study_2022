<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function numAdd(num1, num2) {
      return num1 + num2;
    }

    // numAdd() 함수에 100, 200 숫자를 전달하고 수행(처리)하지만 결과는 필요 없음
    numAdd(100, 200);

    // numAdd()함수를 호출하면서 아무값도 전달하지 않기
    // numAdd(num1 = undefined, num2 = undefined) 처럼 코드 실행
    // 결국 return undefined + undefined 실행
    // return undefined 가 실행될 때 return NaN 로 변환되어 실행된다
    // 그 결과를 저장한 result 의 값이 NaN이 된다
    let result = numAdd();
    document.writeln(result);
  </script>
</html>
